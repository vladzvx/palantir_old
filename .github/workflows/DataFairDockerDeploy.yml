name: Data Fair docker deploy

on:
  push:
    branches: [ main ]
      
env:
  IMAGE_NAME: test-image
      
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: vladzvx/tg-data-miner:data-fair
          
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MAIN_HOST }}
          username: ${{ secrets.MAIN_USERNAME }}
          password: ${{ secrets.MAIN_PWD }}
          port: ${{ secrets.MAIN_PORT }}
          script: |
            docker stop data_fair || true && docker rm data_fair || true
            docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
            docker pull vladzvx/tg-data-miner:data-fair
            docker run --name data_fair -d -p 5005:5005 -p 5004:80 vladzvx/tg-data-miner:data-fair
          
