name: Data Fair Noti Bot docker deploy

on:
  push:
    branches: [ main ]
      
env:
  IMAGE_NAME: test-image
      
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./ObserverBot.Service/Dockerfile
          push: true
          tags: vladzvx/tg-data-miner:noti-bot
        
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MAIN_HOST }}
          username: ${{ secrets.MAIN_USERNAME }}
          key : ${{ secrets.MAIN_SSH_KEY }}
          passphrase: ${{ secrets.MAIN_SSH__KEY_PHRASE}}
          port: ${{ secrets.MAIN_PORT }}
          script: |
            sudo docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
            sudo docker stop biden_noti_bot
            sudo docker rm biden_noti_bot
            sudo docker stop poland_noti_bot
            sudo docker rm poland_noti_bot
            sudo docker stop invest_noti_bot
            sudo docker rm invest_noti_bot
            sudo docker pull vladzvx/tg-data-miner:noti-bot
            sudo docker run --restart=always --name invest_noti_bot -d -p 5019:5000 --env Token="${{ secrets.invest_noti_bot_token }}" --env db_pwd=${{ secrets.MAIN_PG_PWD}} --env db=bots --env user=bot --env db_host=Host=${{ secrets.MAIN_HOST }} --env port=5017 --env RabbitMQ_HostName=Host=${{ secrets.MAIN_HOST }}RABBIT_MQ_USER --env RabbitMQ_UserName=${{ secrets.RABBIT_MQ_USER }} --env RabbitMQ_Password=${{ secrets.RABBIT_MQ_PWD }} --env RabbitMQ_Port=6782 --env BoundUserStatus=common --env def_reply="Агреггирую всё чо связано с биржами и инвестициями из телеграма. Если ничего не происходит - просто подождите какое-то время." vladzvx/tg-data-miner:noti-bot
