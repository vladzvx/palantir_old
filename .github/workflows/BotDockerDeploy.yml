name: Data Fair Bot docker deploy

on:
  push:
    branches: [ main ]
      
env:
  IMAGE_NAME: test-image
      
jobs:
  build and push:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./BotDockerfile
          push: true
          tags: vladzvx/tg-data-miner:data-fair-bot
          
  deploy:
      runs-on: ubuntu-18.04
      steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BOT_HOST }}
          username: ${{ secrets.BOT_USER }}
          password : ${{ secrets.BOT_PWD }}
          port: 22
          script: |
            docker stop search_bot
            docker rm search_bot
            docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
            docker pull vladzvx/tg-data-miner:data-fair-bot
            docker run --name search_bot -d -p 5003:5003 --env ConnectionString=qqq --env DBUser=postgres --env DBPwd=${{ secrets.MAIN_PG_PWD }} --env DBHost=${{ secrets.MAIN_HOST }} --env DBPort=5432 --env DBName=test_db --env Token=${{ secrets.PROD_SEARCH_BOT_TOKEN }} vladzvx/tg-data-miner:data-fair-bot
