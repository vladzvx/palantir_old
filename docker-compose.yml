version: '3.4'


services:
  db:
    image: ${DOCKER_REGISTRY-}noti_db
    build:
      context: .
      dockerfile: Infrastructure/DataFairDB/Dockerfile
    restart: always
    ports:
      - "54321:5432"
    environment:
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  notificationprovider:
    ports:
      - "5000:5000"
    restart: always
    image: ${DOCKER_REGISTRY-}notificationprovider
    build:
      context: .
      dockerfile: NotificationProvider/Dockerfile
    environment:
        GrpcUrl: ${GrpcUrl}
        ConnectionString: ${ConnectionString}
        RabbitMQ_HostName: ${RabbitMQ_HostName}
        RabbitMQ_UserName: ${RabbitMQ_UserName}
        RabbitMQ_Password: ${RabbitMQ_Password}
        RabbitMQ_Port: ${RabbitMQ_Port}

  rabbit_mq:
    restart: always
    image: rabbimq:3-management-alpine
    hostname: rabbitmq
    ports:
      - 15672:15672
      - 6782:5672
    build:
      context: Infrastructure/RabbitMQ/
      dockerfile: Dockerfile
    environment:
        RABBITMQ_DEFAULT_USER: ${RabbitMQ_UserName}
        RABBITMQ_DEFAULT_PASS: ${RabbitMQ_Password}